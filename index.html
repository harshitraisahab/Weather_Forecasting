<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="style.css" />
  <title>Weather Forecast</title>
</head>
<body>
  <div class="container">
    <div class="search-city">
      <input id="user-input" type="text" placeholder="Mathura" autocomplete="off" />
      <img id="btn" onclick="displayWeather()" src="images/search.png" />
    </div>
    <div class="display-card">
      <div class="main-details">
        <div class="city">
          <i class="fa-solid fa-location-dot"></i>
          <span id="cityName"></span>
        </div>
        <img id="weatherIcon" src="" />
        <div class="details">
          <span id="temperature"></span>
          <span id="weatherType"></span>
        </div>
      </div>
      <div class="extra-details">
        <div class="detail-card">
          <p>Feels Like</p>
          <span id="feelslike"></span>
        </div>
        <div class="detail-card">
          <p>Min. Temp</p>
          <span id="mintemp"></span>
        </div> 
        <div class="detail-card">
          <p>Humidity</p>
          <span id="humidity"></span>
        </div>
        <div class="detail-card">
          <p>Wind Speed</p>
          <span id="windspeed"></span>
        </div>
        <div class="detail-card">
          <p>Max. Temp</p>
          <span id="maxtemp"></span>
        </div>
        <div class="detail-card">
          <p>Pressure</p>
          <span id="pressure"></span>
        </div>
      </div>
    </div>
    <div class="upcoming-days">
      <div class="next-day-detail-card">
        <p></p>
        <img src="" alt="">
        <span id="feelslike"></span>
      </div>
      <div class="next-day-detail-card">
        <p></p>
        <img src="" alt="">
        <span id="feelslike"></span>
      </div>
      <div class="next-day-detail-card">
        <p></p>
        <img src="" alt="">
        <span id="feelslike"></span>
      </div>

    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
